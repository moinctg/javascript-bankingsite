<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank Website</title>

    <!-- Tailwind Css Link  -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1  class="text-8xl font-black"> Welcome, <span class="text-yellow-900 text-7xl "> Xyz Bank Website </span> </h1>
    </header>
   
    
    <main>
        <section class="p-4 w-3/5 bg-green-100 m-6 p-8 mx-auto mt-8">
            <h2 class="text-green-900 text-6xl p-4 ">Please Login </h2>
            <div class="p-4">
                <input id="user-email"  class="rounded block   border-gray-400 w-3/4 mb-4 px-2" type="text" label="Email" placeholder="Pls Enter Your Email">
                <input id="user-password" class="rounded block   border-gray-400 w-3/4 mb-4 px-2" type="password" placeholder="pls Enter Your Password!!">
                
            </div>
            <button id ="login-submit" class="bg-purple-400 rounded py-2 px-4 text-white">Submit </button>
        </section>
    </main>
<!-- 
    <script src="js/banking.js" ></script> -->
    <script src="js/login.js"></script>
</body>
</html>

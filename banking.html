<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking page</title>
      <!-- Tailwind Css Link  -->
      <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1  class="text-6xl font-black"> Let's go, <span class="text-green-900 text-6xl "> Some Moooooooooooony!! </span> </h1>
    </header>
   
    
    <main class=" w-3/4 mx-auto">
        <!-- Balance and Transaction Section  -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-400 p-8 rounded">
                 <h3 class="text-2xl text-white">Deposit</h3>
                 <h4  class="text-2xl text-white">$<span id ="deposit-total">00</span></h4>

                </div>
                 <div class="bg-yellow-600 p-8 rounded">
                    <h3 class="text-2xl text-white">Withdraw</h3>
                    <h4 class="text-2xl text-white">$<span id ="withdraw-amount">00</span></h4>
                 </div>
                <div class="bg-blue-600  p-8 rounded ">
                    <h3 class="text-2xl text-white">Balance </h3>
                 <h4 class="text-2xl text-white">$ <span id ="total-balance">00</span> </h4>

                </div>
              </div>
        </section>

        <!-- Deposit and Withdraw Section  -->
        <section class="pt-4">
            <div class="grid grid-cols-2 gap-4">
                <div class="pt-5 bg-pink-200 p-8 rounded">
                    <h3 class="text-2xl">Please Deposit</h3>
                    <div>
                        <input id="deposit-input" type="text"  class="rounded block   border-gray-400 w-3/4 mb-4 px-2" placeholder="$Amount you want to deposit">
                        <button id="deposit-button" class="bg-purple-400 rounded py-2 px-4 text-white">Deposit</button>

                    </div>

                </div>
                <div class="pt-5 bg-indigo-300 p-8 rounded">
                    <h3 class="text-2xl">Please Withdraw</h3>
                    <div>
                        <input id="withdraw-input" type="text"  class="rounded block   border-gray-400 w-3/4 mb-4 px-2" placeholder=" $Amount you want to Withdraw">
                        <button id="withdraw-button" class="bg-purple-400 rounded py-2 px-4 text-white">Withdraw</button>

                    </div>

                </div>
                <div>

                </div>
                </div>
        </section>
    </main>
    <script src="js/banking.js" ></script>
    <!-- <script src="js/login.js"></script> -->
</body>
</html>
